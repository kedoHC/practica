<div id="cabecera">
    <div class="container">
        <div class="row cabecera">
            <div class="col-xs-3 col-lg-3"><hr class="lineas"></div>
            <div class="col-xs-6 col-lg-6">
                <h1 class="text-center">With dogs life is better.</h1>
            </div>
            <div class="col-xs-3 col-lg-3"><hr class="lineas"></div>
        </div>
    </div>
</div>

<div id="imagenes">
    <div class=" container contenedor_imagen" ng-repeat="datos in datosapi | filter:datos.id = 1">
        <div class="row" id="contenedor-100">
            <div class="col-xs-12">
                <img class="img-responsive" id="imagen_{{ datos.id}}" src="{{ datos.image }}">
                <div class="marco"></div>
                <h1> {{datos.text}} </h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="contenedor-50">
            <div class="col-xs-12 col-sm-6 col-lg-6" ng-repeat="datos in datosapi | filter:datos.id = 2">
                <img id="img-2" class="img-responsive" id="imagen_{{ datos.id}}" src="{{ datos.image }}">
                <div class="marco2"></div>
                <h1> {{datos.text}} </h1>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-6">
                <div class="row">
                    <div id="contenedor-50-1" class="col-xs-12" ng-repeat="datos in datosapi | filter:datos.id = 3">
                        <img id="img-3" class="img-responsive" id="imagen_{{ datos.id}}" src="{{ datos.image }}">
                        <div class="marco3"></div>
                        <h1> {{datos.text}} </h1>
                    </div>
                     <div id="contenedor-50-2" class="col-xs-12" ng-repeat="datos in datosapi | filter:datos.id = 4">
                        <img id="img-4" class="img-responsive" id="imagen_{{ datos.id}}" src="{{ datos.image }}">
                        <div class="marco4 id="img-""></div>
                        <h1> {{datos.text}} </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
