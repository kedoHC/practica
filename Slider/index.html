    <style type="text/css">
        #slider{
            height: 400px;
        }
        .fa{
            cursor: pointer;
        }
    </style>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="slider">
            <div class="container">
                <div class="row">
                    <h1>Bienvenidos</h1>
                </div>
                <div class="row">
                    <h3>
                        <span id="slider-left" class="fa fa-arrow-left">&nbsp</span>
                        <span id="slider-play" class="fa fa-play">&nbsp</span>
                        <span id="slider-pause" class="fa fa-pause">&nbsp</span>
                        <span id="slider-right" class="fa fa-arrow-right"></span>
                    </h3>
                </div>  
            </div>
        </div> 
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- Vegas Slider -->
        <script src="js/vegas.min.js"></script>
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/a707b00bb2.js"></script>
        <!-- Estilos personales -->
        <script src="js/main.js"></script>
        <script type="text/javascript"> 
            $(document).ready(function(){   
                $("#slider-play").hide();
            });
            $("#slider").vegas({
                slides: [
                    { src: "img/1.jpeg" },
                    { src: "img/2.jpeg" },
                    { src: "img/3.jpeg" },
                    { src: "img/4.jpeg" }
                ]
            });
          
            //A cada control se le agrega el evento click
            $("#slider-left").click(function(){
                $("#slider").vegas('previous');
            });
            $("#slider-right").click(function(){
                $("#slider").vegas('next'); // llama al siguiente slide
            });
            $("#slider-pause").click(function(){
                $("#slider").vegas('pause');
                $("#slider-play").show();
                $("#slider-pause").hide();
            });
            $("#slider-play").click(function(){
                $("#slider").vegas( 'play' );
                $("#slider-play").hide(); 
               $("#slider-pause").show(); 
            });
            
        </script>
